<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css" />
        <title>WeCareU Meditation App</title>
        
    </head>
    <body>
        <div class="input">
            <!--Section for user choose numbers of breaths, between 3/5/7-->
            <label>Select Breaths</label>
            <select class="breaths-input">
                <option value="3">3 Breaths</option>
                <option value="5">5 Breaths</option>
                <option value="7">7 Breaths</option>
            </select>
        </div>
        <div class="circle-wrap">
            <!--Section for show the progress of circle-->
            <div class="circle-outline"></div>
            <div class="circle-progress"></div>
        </div>
        <!--Paragraph tag To calculate the remaining breaths-->
        <p class="breaths">Breaths remaining: <span class="breaths-text">3</span></p>
        <!--Paragraph to give little intruction-->
        <p class="instructions">Are you ready to start meditation?</p>
        <!--Button for meditation-->
        <button class="start">Begin!</button>
        <script src="/app.js"></script>
    </body>
</html>
